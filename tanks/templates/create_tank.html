{% extends 'modules/base.html' %}
{% load static %}
{% block content %}
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <form class="form" role="form" autocomplete="off" id="formNewUser" method="post" action="# url 'new_user'">
                    <h4 class="card-title">Title</h4>
                    <p class="card-description">Contact information</p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="email">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                            </div>
                        </div>
                    </div>    
                    <p class="card-description">Personal info</p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="first_name">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="first_name" name="first_name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="last_name">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="last_name" name="last_name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="password">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="passwordc">Confirm password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="passwordc" name="passwordc">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row text-right">
                                <label class="col-sm-9 col-form-label" for="admin">Administrator</label>
                                <div class="form-check form-check-flat">
                                    <label class="form-check-label col-sm-3" for="admin">
                                        <input type="checkbox" class="form-check-input" id="admin" name="admin" value="true">
                                    </label> 
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success mr-2">Submit</button>
                        </div>
                    </div>                     
                </form>
            </div>
        </div>
    </div>
{% endblock %}
